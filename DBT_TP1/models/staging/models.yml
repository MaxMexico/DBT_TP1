version: 2

models:
  - name: stg_sales
    description: "Staging model for sales data"
    columns:
      - name: sale_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: stg_products
    description: "Staging model for product data"
    columns:
      - name: product_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null



